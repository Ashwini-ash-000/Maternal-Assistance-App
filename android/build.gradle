buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Update to the latest version of the Gradle plugin
        classpath 'com.android.tools.build:gradle:8.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0" // Include Kotlin if needed
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

ext {
    // Namespace for Android build
    namespace = 'com.example.maternal_assistance'
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
